version: '3'
services:

    nginx:
        container_name: nginx
        image: nginx:stable-alpine
        ports:
            - "80:8080"
        volumes:
            - ../src:/src
            - ./nginx/playground.conf:/etc/nginx/conf.d/playground.conf
            - "run:/run"
        depends_on:
            - fpm

    fpm:
        container_name: fpm
        build: ./fpm/
        volumes:
            - ../src:/src
            - "./fpm/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"
            - "run:/run"
        depends_on:
            - composer
            - database

    composer:
        container_name: composer
        image: composer:2.1
        volumes:
            - ../src:/src
        working_dir: /src
        command: install

#    database:
